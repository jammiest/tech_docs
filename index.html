    var myPlugin = function (hook,vm) {
      hook.beforeEach(function (content) {

        return content.replace(/\$\$([\s\S]*?)\$\$/g, function (m, code) {
          // console.log(code)
          code = code.replaceAll('"', '&#34;'); // 双引号转义 '"'
          code = code.replaceAll('\'', '&#39;'); // 单引号转义 '''
          code = code.replaceAll('*', '&#42;'); // 星号转义 *
          code = code.replaceAll(' ', '&#32;'); // 空格转义空白符
          code = code.replaceAll('`', '&#96;'); // 转义开单引号

          // code = code.replace(/&#{\d+};/g,(m,c) => {
          //   console.log([m,c])
          //   return c
          // })

          return '$$'+code+'$$'
        })
      });

      hook.afterEach(function (html, next) {

        html = html.replace(/\$\$([\s\S]*?)\$\$/g, function (m, code) {
          console.log(code)
          
          // code = code.replaceAll('&#92;', '\\') //还原 \
          code = code.replaceAll('&#96;', '`') //还原开单引号
          code = code.replaceAll('&#32;', ' ') //还原空白符
          code = code.replaceAll('&#42;', '*') //还原 *
          code = code.replaceAll('&#39;', '\'') //还原 '
          code = code.replaceAll('&#34;', '"') //还原 '

          console.log(code)
          return katex.renderToString(code)
        })
          // 解析成 html 后调用。
          // beforeEach 和 afterEach 支持处理异步逻辑
          // ...
          // 异步处理完成后调用 next(html) 返回结果
          next(html);
        });
    };
    // Add plugin to docsify's plugin array
      $docsify = $docsify || {};
      $docsify.plugins = [].concat(myPlugin, $docsify.plugins || []);

</script>
