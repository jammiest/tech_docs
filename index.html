<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jammiest's document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="./asset/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./asset/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="./asset/katex@0.10.0-alpha/katex.min.css">
  
  <style>.katex { font-size: 1.2em; }</style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {  
      // load from _navbar.md
      loadNavbar: true,      
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      name: 'Jammiest',
      notFoundPage: true,
      repo: 'https://github.com/jammiest/tech_docs.git',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: '搜索',
        noData: '未搜到任何结果',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
      }
    }
  </script>
<script src="./asset/docsify@4.9.4/lib/docsify.min.js"></script>
<script src="./asset/docsify@4.9.4/lib/plugins/search.js"></script>
<script src="./asset/PrismJS/components/prism-php.min.js"></script>
<script src="./asset/PrismJS/components/prism-sql.min.js"></script>
<script src="./asset/PrismJS/components/prism-python.min.js"></script>
<script src="./asset/PrismJS/components/prism-git.min.js"></script>
<script src="./asset/PrismJS/components/prism-nginx.min.js"></script>
<script src="./asset/PrismJS/components/prism-ini.min.js"></script>
<script src="./asset/PrismJS/components/prism-json.min.js"></script>
<script src="./asset/PrismJS/components/prism-bash.min.js"></script>
<script src="./asset/PrismJS/components/prism-powershell.min.js"></script>
<script src="./asset/PrismJS/components/prism-docker.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-http.js"></script>
<script src="./asset/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
<script src="./asset//mermaid/dist/mermaid.min.js"></script>
<script src="./asset/docsify@4.9.4/lib/plugins/zoom-image.js"></script>
<script src="./asset/katex@0.10.0-alpha/katex.min.js"></script>
<script src="./asset/docsify@4.9.4/lib/plugins/emoji.js"></script>
<script>

  var mermaidOfNumber = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify.markdown = {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + mermaidOfNumber++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        },
    };
    console.log(window.$docsify.plugins)
    
/*   window.$docsify.plugins = [
    function (hook) {
      hook.beforeEach(function (content) {
        return content.replace(/\$\$([\s\S]*?)\$\$/g, function (m, code) {
          return katex.renderToString(code)
        })
      })
    }
  ]; */

    window.$docsify.plugins.push(function (hook) {
        hook.beforeEach(function (content) {
          return content.replace(/\$\$([\s\S]*?)\$\$/g, function (m, code) {
            return katex.renderToString(code)
          })
        })
      });
</script>
</body>
</html>
