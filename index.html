<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">

  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- 添加 MathJax 公式右对齐样式 -->
  <style>
    .math-display {
      text-align: left;
      overflow-x: auto;
    }
    .MathJax_Display {
      text-align: left !important;
    }
    mjx-container[jax="CHTML"][display="true"] {
      text-align: left !important;
      display: inline-block !important;
      margin: 1em 0 !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      name: '',
      repo: 'https://github.com/jammiest/tech_docs.git',
      loadNavbar: true,
      loadSidebar: true,
      auto2top: true,
      maxLevel: 4,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            if (lang === "math") {
              return (
                '<div class="math-display">\\[' + code + '\\]</div>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function(hook) {
          hook.doneEach(function() {
            if (window.MathJax) {
              MathJax.typesetPromise();
            }
          });
        }
      ],
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
      },
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeader: ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>

  <!-- 代码高亮，缺什么就加对应的一条 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-mermaid.min.js"></script>  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>   
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script> 
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.ini.js"></script> 
</body>
</html>
